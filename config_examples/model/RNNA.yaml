name: RNNA

params:
  seq_len: ${dataset.seq_len}
  c_in: 1 # по умолчанию
  c_out: 1 # по умолчанию
  hidden_size: 256
  rnn_layers: 1
  bias: True
  rnn_dropout: 0
  bidirectional: False
  encoder_layers: 3
  n_heads: 4
  d_ff: 128
  encoder_dropout: 0.1
  act: 'gelu'
  fc_dropout: 0.0

hyperparameters_vary:
  c_in:
    optuna_type: const
    value: 1
  c_out:
    optuna_type: const
    value: 1
  seq_len:
    optuna_type: const
    value: ${dataset.seq_len}
  rnn_dropout:
    optuna_type: float
    low: 0.1
    high: 0.7
    step: 0.1
  fc_dropout:
    optuna_type: float
    low: 0.1
    high: 0.7
    step: 0.1

attack_train_mode: True
