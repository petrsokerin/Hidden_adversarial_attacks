name: TST

params:
  seq_len: ${dataset.seq_len}
  c_in: 1 # по умолчанию
  c_out: 1 # по умолчанию
  max_seq_len: Null
  d_model: 128
  n_heads: 16
  d_k: 32
  d_v: 32
  d_ff: 256
  dropout: 0.1
  # activation: gelu
  n_layers: 3
  fc_dropout: 0

hyperparameters_vary:
  c_in:
    optuna_type: const
    value: 1
  c_out:
    optuna_type: const
    value: 1
  seq_len:
    optuna_type: const
    value: ${dataset.seq_len}
  dropout:
    optuna_type: float
    low: 0.1
    high: 0.7
    step: 0.1

attack_train_mode: False
